<h3>Update Employee</h3>
<form action="{% url 'info:update_view' employee_details.id %}" method="post">
    {% csrf_token %}
    <label for="emp_name">Enter Name</label>
    <input type="text" name="name" id="emp_name" value={{employee_details.name}}>
    <br>
    <label for="emp_sal">Enter Salary</label>
    <input type="number" name="sal" id="emp_sal" value={{employee_details.sal}}>
    <br>
    <input type="submit" value="submit">
</form>
